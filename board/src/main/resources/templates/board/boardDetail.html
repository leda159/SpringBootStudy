<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시물 상세보기</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2>게시판 상세 화면</h2>
		<form id="frm" name="frm" action="#" method="post">
			<table class="board_detail">
				<tbody>
					<tr>
						<th scope="row">글번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createdDatetime}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" 
								   name="title" th:value="${board.title}">
						</td>
					</tr>
				<tr>
					<td colspan="4" class="view_text">
						<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
					</td>
				</tr>
				</tbody>
				
			</table>
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
		</form>
		
		<input type="button" id="list" value="목록">
		<input type="button" id="edit" value="수정">
		<input type="button" id="delete" value="삭제">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		
			$(document).ready(function(){
				
				$("#list").on("click",function(){
					location.href="openBoardList.do";
				});
				
				//수정버튼 클릭 처리
				$("#edit").on("click",function(){
					//첫번째 form에 대한 내역을 변수에 대입
					var frm = $("#frm")[0];
					frm.action ="updateBoard.do";
					frm.submit();
				});
				
				//삭제버튼을 클릭 처리
				$("#delete").on("click",function(){
					var frm = $("#frm")[0];
					frm.action = "deleteBoard.do";
					frm.submit();
				});
				
			});
		</script>
		
	</div>
</body>
</html>
